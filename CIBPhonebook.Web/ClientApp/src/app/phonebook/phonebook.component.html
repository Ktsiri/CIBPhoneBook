<div class="horizontal-pad10 form_border">
    <div class="form-group">
        <h4 for="role">Create Phonebook record</h4>
        <input class="form-control ng-untouched ng-pristine ng-invalid" placeholder="Type name" type="text" name="name" #name />
        <input class="form-control ng-untouched ng-pristine ng-invalid" placeholder="Type surname" type="text" name="surname" #surname />
        <br><br>
        <input class="form-control ng-untouched ng-pristine ng-invalid" placeholder="Type phonenumber" type="text" name="phonenumber" #phonenumber />

    </div>
    <br>
    <div class="form-group">
        <button (click)="CreatePhoneRecord(name.value, surname.value, phonenumber.value)" class="btn btn-default full-witdth-button">Create</button>
    </div>
    <br>
    <div class="form-group">
        <h4 for="role">Search</h4>
        <input class="form-control ng-untouched ng-pristine ng-invalid" placeholder="Type name to search" type="text" namesearch="name" #namesearch />
        <input class="form-control ng-untouched ng-pristine ng-invalid" placeholder="Type phonenumber to search" type="text" name="phonenumbernamesearch" #phonenumbernamesearch />
    </div>
    <br>
    <div class="form-group">
        <button  class="btn btn-default full-witdth-button">Search</button>
    </div>
</div>
<br>
<div *ngIf="data">
  <table class="table">
      <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Surname</th>
          <th>Phone Number</th>
          <th>Email Type</th>
          <th>Email</th>
      </tr>
      <tr *ngFor="let dt of data; let i = index">
          <td>{{i + 1}}</td>
          <td>{{dt.FullName}}</td>
          <td>{{dt.Surname}}</td>
          <td>{{dt.Phonenumber}}</td>
      </tr>
  </table>
</div>
